<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Books</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">

        <main id="dashboard-screen" class="screen active">
            <header class="app-header">
                <h1>Dashboard</h1>
            </header>
            <div class="content">
                <div class="card">
                    <h3>Cash Flow</h3>
                    <p class="kpi-value">₹1,50,230.75</p>
                </div>
                <div id="recent-invoices-card" class="card">
                    <h3>Recent Invoices</h3>
                    <ul id="recent-invoices-list" class="activity-list">
                        </ul>
                    <button id="view-all-invoices" class="link-button">View All →</button>
                </div>
            </div>
            <button id="fab" class="fab">+</button>
        </main>

        <main id="invoices-list-screen" class="screen">
            <header class="app-header">
                <button class="back-button" data-target="dashboard-screen">←</button>
                <h1>All Invoices</h1>
            </header>
            <div id="all-invoices-container" class="content">
                <div class="skeleton-wrapper">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>
                </div>
        </main>

        <main id="invoice-screen" class="screen">
            <header class="app-header">
                <button class="back-button" data-target="dashboard-screen">←</button>
                <h1>New Invoice</h1>
            </header>
            <div class="content">
                <form id="invoice-form" class="data-form">
                    <div class="form-group">
                        <label for="customer">Bill To</label>
                        <input type="text" id="customer" name="customer" placeholder="Select a customer">
                    </div>
                    <div class="form-group">
                        <label for="invoice-date">Date</label>
                        <input type="date" id="invoice-date" name="invoice-date">
                    </div>
                    <h3 class="line-items-title">Items</h3>
                    <div id="line-items"></div>
                    <button type="button" id="add-item-btn" class="btn-secondary">+ Add Line Item</button>
                    <div class="total-section">
                        <span>Total</span>
                        <span id="invoice-total" class="total-amount">₹0.00</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Invoice</button>
                    </div>
                </form>
            </div>
        </main>

        <main id="expense-screen" class="screen">
             <header class="app-header">
                <button class="back-button" data-target="dashboard-screen">←</button>
                <h1>New Expense</h1>
            </header>
            <div class="content">
                <form id="expense-form" class="data-form">
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <input type="text" id="expense-category" name="expense-category" placeholder="e.g., Office Supplies">
                    </div>
                     <div class="form-group">
                        <label for="expense-amount">Amount</label>
                        <input type="number" id="expense-amount" name="expense-amount" placeholder="0.00">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Expense</button>
                    </div>
                </form>
            </div>
        </main>

        <main id="customer-screen" class="screen">
             <header class="app-header">
                <button class="back-button" data-target="dashboard-screen">←</button>
                <h1>New Customer</h1>
            </header>
            <div class="content">
                <form id="customer-form" class="data-form">
                     <div class="form-group">
                        <label for="customer-name">Customer Name</label>
                        <input type="text" id="customer-name" name="customer-name" placeholder="Enter full name">
                    </div>
                     <div class="form-group">
                        <label for="customer-email">Email</label>
                        <input type="email" id="customer-email" name="customer-email" placeholder="name@example.com">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Customer</button>
                    </div>
                </form>
            </div>
        </main>

        <div id="action-sheet" class="action-sheet">
            <div class="action-sheet-content">
                <button class="action-item" data-action="new-invoice">New Invoice</button>
                <button class="action-item" data-action="new-expense">New Expense</button>
                <button class="action-item" data-action="new-customer">New Customer</button>
                <button id="cancel-action" class="action-item cancel">Cancel</button>
            </div>
        </div>
        
        <div id="toast" class="toast"><p id="toast-message"></p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
